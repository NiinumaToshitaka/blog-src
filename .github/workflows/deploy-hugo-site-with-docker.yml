name: Deploy Hugo site

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the site in the Hugo container
      run: docker compose -p hugo-test run --rm -w /src/my-blog hugo
